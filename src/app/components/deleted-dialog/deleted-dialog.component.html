<h1 mat-dialog-title class="text-bold" >Excluir Cliente</h1>
<div mat-dialog-content>
  <p>Você está prestes a excluir o cliente: <span class="text-bold">{{ client.name }}</span></p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onDeleted()"  class="deleted-button">Excluir Cliente</button>
</div>
