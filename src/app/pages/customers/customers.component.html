<div class="customers-container">
  <p><span>{{ totalPages }}</span> Clientes encontrados:</p>

  <div *ngIf="isLoading" class="loading-overlay">
    <div class="loading-spinner">
      <p-progressSpinner></p-progressSpinner>
      <p>Carregando clientes...</p>
    </div>
  </div>

  <div *ngIf="!isLoading" class="card-container">
    <div *ngFor="let client of clients" class="card-item">
      <app-card-client
        [userSelected]="false"
        [dataUser]="client"
      ></app-card-client>
    </div>
  </div>

  <p-paginator
    *ngIf="totalPages >= 1"
    [rows]="rows"
    [totalRecords]="totalPages"
    (onPageChange)="paginate($event)"
  ></p-paginator>

  <button (click)="createClient()">Criar cliente</button>
</div>
