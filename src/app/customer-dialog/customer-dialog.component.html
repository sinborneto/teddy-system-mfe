<h1 mat-dialog-title>Criar Cliente</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="client.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sal√°rio</mat-label>
      <input matInput [(ngModel)]="client.salary" name="salary" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Valor da Empresa</mat-label>
      <input matInput [(ngModel)]="client.companyValuation" name="companyValuation" required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCreate()">Criar Cliente</button>
</div>
